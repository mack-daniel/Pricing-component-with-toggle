<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Pricing component with toggle</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main
      class="vh-100 d-flex align-items-center justify-content-center position-relative"
    >
      <img src="./images/bg-top.svg" class="position-absolute top-0 end-0" />
      <img
        src="./images/bg-bottom.svg"
        class="position-absolute bottom-0 start-0"
      />
      <section class="container my-auto">
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
          <h3>Our Pricing</h3>
          <div
            class="d-flex justify-content-center align-items-center my-4 gap-3"
          >
            Annually
            <div class="toggler-btn"></div>
            Monthly
          </div>
        </div>

        <div
          class="row row-cols-1 row-cols-md-3 mb-3 text-center align-items-center"
        >
          <div class="col-lg">
            <div class="card mb-4 rounded-3 shadow-sm py-3">
              <div class="py-3">
                <h4 class="my-0">Basic</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title display-3">
                  &dollar;<span id="basic">19.99</span>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li class="border-top border-bottom py-3">500 GB Storage</li>
                  <li class="border-top border-bottom py-3">2 Users Allowed</li>
                  <li class="border-top border-bottom py-3">Send up to 3 GB</li>
                </ul>
                <button
                  type="button"
                  class="w-100 btn btn-lg text-light border-1"
                >
                  Learn More
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg">
            <div class="card mb-4 rounded-3 shadow-sm py-5 text-light">
              <div class="py-3">
                <h4 class="my-0">Professional</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title display-3">
                  &dollar;<span id="pro">24.99</span>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li class="border-top border-bottom py-3">1 TB Storage</li>
                  <li class="border-top border-bottom py-3">5 Users Allowed</li>
                  <li class="border-top border-bottom py-3">
                    Send up to 10 GB
                  </li>
                </ul>
                <button
                  type="button"
                  class="w-100 btn btn-lg btn-light border-1"
                >
                  Learn More
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg">
            <div class="card mb-4 rounded-3 shadow-sm py-4">
              <div class="py-3">
                <h4 class="my-0">Master</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title display-3">
                  &dollar;<span id="master">39.99</span>
                </h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li class="border-top border-bottom py-3">2 TB Storage</li>
                  <li class="border-top border-bottom py-3">
                    10 Users Allowed
                  </li>
                  <li class="border-top border-bottom py-3">
                    Send up to 20 GB
                  </li>
                </ul>
                <button
                  type="button"
                  class="w-100 btn btn-lg border-1 text-light"
                >
                  Learn More
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
